image: docker:19.03.8

services:
  - docker:dind

variables:
  DOCKER_HOST: tcp://docker:2375
#  DOCKER_BUILDKIT: 1
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2  
  VERSION_BASE: "1.0."
  CI_IMAGE_TAG: $VERSION_BASE$CI_PIPELINE_IID

stages:
  - build
  - docker
  
.npm_build_template: &npm_build_template
  image: node:alpine3.11
  stage: build
  script: 
    - npm set registry https://registry.npm.taobao.org
    - npm install --progress=false
    - npm run $CUSTOM_PROFILE
    - ls -l ./
  cache:
    paths:
      - node_modules/    
  artifacts:
    name: $CI_PROJECT_NAME
    expire_in: 1 day
    paths:
      - $CUSTOM_PROFILE/*

    
NPM-Build-GETECH-SIT:
  <<: *npm_build_template
  variables:
    CUSTOM_PROFILE: "tanent-sit"  
  only:
    - tanent
    - /.*tanent-sit.*/

NPM-Build-GETECH-UAT:
  <<: *npm_build_template
  variables:
    CUSTOM_PROFILE: "tanent-uat"  
  only:
    - tanent
    - /.*tanent-uat.*/
  

    
.docker_build_template: &docker_build_template
  stage: docker
  before_script:
    - docker login -u $GETECH_CI_REGISTRY_USER -p $GETECH_CI_REGISTRY_PASSWORD $CI_REGISTRY
  variables:
  script:
    - export CI_REGIST2RY_IMAGE=`echo "$CI_REGISTRY_IMAGE" | tr '[:upper:]' '[:lower:]'`
    - echo $CI_REGISTRY_IMAGE:$CI_IMAGE_TAG
    - CI_PROJECT_BASE=`echo $CI_PROJECT_URL | cut -d'/' -f3`
    - docker pull $CI_REGISTRY_IMAGE:latest || true
    - docker build --cache-from $CI_REGISTRY_IMAGE:latest --tag $CI_REGISTRY_IMAGE:$CI_IMAGE_TAG --tag $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:$CI_IMAGE_TAG
    - docker push $CI_REGISTRY_IMAGE:latest  

    
    
Docker-Build-GETECH-SIT:
  <<: *docker_build_template
  variables:
    CUSTOM_PROFILE: "tanent-sit"        
  only:
    - tanent
    - /.*tanent-sit.*/
    
Docker-Build-GETECH-UAT:
  <<: *docker_build_template
  variables:
    CUSTOM_PROFILE: "tanent-uat"        
  only:
    - tanent
    - /.*tanent-uat.*/

before_script:
  - export BUILD_TIMESTAMP=$(date +%y.%m)

